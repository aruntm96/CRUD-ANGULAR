
<div class="container">
    <div class="table-container">
        <div class="title">
            <h1>Server Details</h1>
        </div>
        <div class="search_container">
            <label>Search:</label>
            <input type="text" [(ngModel)]="searchServer" id="search">
            <button type="button" (click)="getRecordsByName()">Search</button>
        </div>
        <table>    
            <tr>
                <th>Name</th>
                <th>ID</th>  
                <th>Language</th>
                <th>Framework</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let record of serverDetails">
            <td>{{record.name}}</td>
            <td>{{record.id }}</td>
            <td>{{record.language }}</td>
            <td>{{record.framework }}</td>
            <td>
            <button type="button" (click)="editButtonClicked(record)">Edit</button>
            <button type="button" (click)="delete(record)">Delete</button>            
            </td>
            </tr>          
        </table>
    </div>
    <div class="form-container">
        <div class="form_group" *ngIf="isEditing">
            <form>
                <h3>Update details</h3>
                <div class="form_control">
                    <label>Name</label>
                    <input type="text" [(ngModel)] = "name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form_control">
                    <label>ID</label>
                    <input type="text" [(ngModel)] = "id" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form_control">
                    <label>Language</label>
                    <input type="text" [(ngModel)] = "language" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form_control">
                    <label>Framework</label>
                    <input type="text" [(ngModel)] = "framework" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form_control">
                    <button type="submit" (click)="update()">Update</button>
                </div>
            </form>
        </div>
    </div>
